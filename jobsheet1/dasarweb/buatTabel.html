<!DOCTYPE html>
<html>
<head>
    <title>
        Membuat tabel
    </title>
</head>
<body>
    <table border="1" height="100%" width="40%" cellpadding="20" cellspacing="5">
        <tr>
            <td rowspan="2" align="right" valign="bottom" rowspan="2">
                <font face="Arial" color="blue" size="4">ini baris pertama kolom pertama</font>
            </td>
            <td>ini baris pertama kolom kedua</td>
            <td>tambah 1 kolom</td>
        </tr>
        <tr>
            <td>ini baris ketiga kolom ketiga</td>
            <td colspan="2">ini baris kedua kolom pertama (menggabungkan dua kolom)</td>
        </tr>
    </table>
</body>
</html>
