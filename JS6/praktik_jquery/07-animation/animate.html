<!DOCTYPE html>
<head>
    <title>JQUERY ANIMATE</title>
    <link rel="stylesheet" href="style.css">
    <script src="../02-readFunction/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(() => {
            $('button').click(() => {
                $('div').animate({left: 300})
            })
        })
    </script>
</head>
<body>
    <button>Start Animation</button>
    <div class="box"></div>
</body>
</html>
